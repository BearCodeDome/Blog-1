<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>imageDistort</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .canvas {
            background-color: #dcdcdc;
            margin: 10px;
            display: block;
        }
        .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body id="body">
    <div id="canvasbg">
    </div>
    <button type="button" id="addObj" class="btn btn-primary">添加对象</button> 
    <div id="img">
        <img src="" alt="" id="0">
        <img src="" alt="" id="1">
        <img src="" alt="" id="2">
        <img src="" alt="" id="3">
    </div>
    <img src="123.png" alt="">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./pg.js"></script>
    <script>
        var objNum = 0
        $('#addObj').click(function() {
            var name = 'canvas-sec' + objNum
            var html = ''
                html += '<div id=' + name + '>'
                html += '<canvas class="canvas" width="1200" height="600"></canvas>'
                html += '<input type="file" class="file">'
                html += '<div><label><input type="checkbox" class="check">竖直方向合成</label></div>'
                html += '<button type="button" class="btn btn-primary print">绘制</button>'
                html += '<button type="button" class="btn btn-primary make">扭曲</button>'
                html += '<button type="button" class="btn btn-primary clear">清空</button>'
                html += '<button type="button" class="btn btn-primary animate">合成动画</button>'
                html += '</div>'
            $('#canvasbg').append(html)
            var imageDistort = new CanvasDistortGround(name)
            imageDistort.init()
            objNum ++
        })
       
    </script>
</body>
</html>
